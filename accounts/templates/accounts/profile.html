{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px;">
    <h1 style="text-align: left;">Профиль</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="text-align: left;">
            <div class="mb-3">
                <label for="id_username">Имя пользователя:</label>
                <input type="text" name="username" id="id_username" value="{{ form.username.value }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_email">Адрес электронной почты:</label>
                <input type="email" name="email" id="id_email" value="{{ form.email.value }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_age">Возраст:</label>
                <input type="number" name="age" id="id_age" value="{{ form.age.value }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_profile_picture">Фото профиля:</label>
                <input type="file" name="profile_picture" id="id_profile_picture" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_password">Пароль:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Сохранить изменения</button>
    </form>
    <p style="text-align: left; margin-top: 15px;">
        <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
    </p>
</div>
{% endblock %}
