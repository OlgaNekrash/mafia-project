{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    <h1 style="text-align: center; color: #000;">Вход</h1> <!-- Черный текст заголовка -->
    <form method="post">
        {% csrf_token %}
        <div style="color: #000;"> <!-- Черный текст для меток формы -->
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Войти</button>
    </form>
    <p style="text-align: center; margin-top: 15px; color: #000;">Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p> <!-- Черный текст для ссылки -->
</div>
{% endblock %}
